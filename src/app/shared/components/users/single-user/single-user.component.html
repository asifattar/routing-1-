<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <p>
            first Name : <strong>{{ selectedUser.firstName }}</strong>
          </p>
          <p>
            Middle Name : <strong>{{ selectedUser.MiddleName }}</strong>
          </p>
          <p>
            surName : <strong>{{ selectedUser.surName }}</strong>
          </p>

          <p>
            nativePlace : <strong>{{ selectedUser.nativePlace }}</strong>
          </p>
          <p>
            profession : <strong>{{ selectedUser.profession }}</strong>
          </p>
          <p>
            dateOfBirth : <strong>{{ selectedUser.dateOfBirth | date }}</strong>
          </p>
        </div>
        <div class="card-footer text-right">
          <button
            [disabled]="!canEdit"
            (click)="goToEdite()"
            class="btn btn-success"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
